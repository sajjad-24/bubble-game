<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bubble Game</title>
<link href="10exip.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="score">0</div>
<div id="timer">30</div>
<div id="start">Start</div>
<script type="text/javascript"
src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function () {
var width = screen.width - 100;
var height = screen.height - 200;
var code = 0;
var timer = 30; // Initial timer value in seconds
$('#start').css({
"top": (height / 2) + 'px',
"left": (width / 2) + 'px'
});
$('#start').click(function () {
$(this).fadeOut('slow');
$('#score').show();
$('#timer').show();
startGame();
});
function startGame() {
setInterval(function () {
if (timer > 0) {
timer--;
$('#timer').html(timer);
} else {
alert('Game Over! Your score is ' + code);
resetGame();
}
}, 1000);
genLetter();
}
$(document).keydown(function (event) {
var keycode = event.keyCode;
$('.bubb' + keycode).animate({
"top": height + "px", "opacity": 0
}, 'slow');
$('.bubb' + keycode).fadeOut('slow').hide('slow', function () {
code += 20;
$('#score').html(code);
$(this).remove();
});
});
function genLetter() {
var color = randomColor();
var k = Math.floor(Math.random() * (90 - 65 + 1)) + 65;
var ch = String.fromCharCode(k);
var top = Math.floor(Math.random() * height);
var left = Math.floor(Math.random() * width);
var bubble = $('<span class="bubb bubb' + k + '" style="left: ' + left + 'px; top: ' +
top + 'px; background-color:' + color + '">' + ch + '</span>');
$('body').append(bubble);
setTimeout(function () {
if (timer!=0){
genLetter();
}
}, 1000);
}
function randomColor() {
var color = '';
var values = ['a', 'b', 'c', 'd', 'e', 'f', '1', '2', '3', '4', '5', '6', '7', '8', '9', '0'];
for (c = 0; c < 6; c++) {
no = Math.floor(Math.random() * 15);
color += values[no];
}
return '#' + color;
}
function resetGame() {
code = 0;
timer = 30;
$('.bubb').remove();
$('#start').fadeIn('slow');
$('#score').hide();
$('#timer').hide();
}
});
</script>
</body>
</html>
